version: '3'
services:
  client:
    restart: on-failure
    build:
      context: ./emaily-app-client
      dockerfile: dev.dockerfile
    ports:
      - 3000:3000
    volumes:
      - /app/.git
      - /app/node_modules
      - ./emaily-app-client:/app
  api:
    restart: on-failure
    build:
      context: ./emaily-app-server
      dockerfile: dev.dockerfile
    depends_on:
      - db
    ports:
      - 5000:5000
    volumes:
      - /app/.git
      - /app/node_modules
      - ./emaily-app-server:/app
    env_file: .env.development
    environment:
      PORT: 5000
    command: |
      sh -c
        "chmod +x wait-for.sh;
        ./wait-for.sh mongodb://db:27017 --
          npm run start-dev;"
  db:
    restart: always
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./emaily-app-db/dbdata:/data/db
